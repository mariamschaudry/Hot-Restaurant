<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hot Restaurant</title>

  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h1 class = "text-center">
          <span class = "glyphicon glyphicon-fire"></span> Hot Restaurant</h1>
      <h3 class = "text-center">Make your reservation!</h3>
      <hr>
      <div class = "text-center">
      <a href="/tables"><button class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-list-alt"></span> View Tables</button></a>
      <a href="/"><button class="btn btn-default btn-lg"><span class ="glyphicon glyphicon-home"></span></button></a>
    </div>
    </div>
    <div class="row">
        <div class = "col-lg-12">
            <!-- Reservation Page -->
            <div class="panel panel-default">
                    <div class= "panel-heading">
                        <h4>Table Reservation</h4>
                    </div>
                    <div class = "panel-body">
                        <form role = "form">
                            <div class = "form-group">
                                <label for = "reserve-name">Name</label>
                                <input-type = "text" class = "form-control" id = "reserve-name">
                            </div>
                            <div class = "form-group">
                                    <label for = "reserve-phone">Phone Number</label>
                                    <input-type = "text" class = "form-control" id = "reserve-phone">
                                </div>
                            <div class = "form-group">
                                <label for = "reserve-email">Email</label>
                                <input-type = "text" class = "form-control" id = "reserve-email">
                            </div>
                            <div class = "form-group">
                                    <label for = "reserve-name">Unique ID</label>
                                    <input-type = "text" class = "form-control" id = "reserve-id">
                            </div>
                        </form>
                    </div>
            </div>
        </div>
    </div>
</div>
